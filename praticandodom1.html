<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/praticandodom1.css">
    <link rel="shortcut icon" href="icon/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1f98d652c6.js" crossorigin="anonymous"></script>
    <title>Calculadora Simples</title>
</head>

<body>
    <nav>
        <button id="dark" class="btn" type="button">Dark Mode</button>
        <button id="light" class="btn" type="button">Light Mode</button>
    </nav>

    <form action="">
        <h1>Calculadora simples</h1>
        <input type="number" class="numeros" name="n1" id="n1">
        <span>+</span>
        <input type="number" class="numeros" name="n2" id="n2">
        <button id="soma" type="button" class="fa-solid fa-plus"></button>

        <button id="subt" type="button" class="fa-solid fa-minus"></button>

        <button id="divi" type="button" class="fa-solid fa-divide"></button>

        <button id="mult" type="button" class="fa-solid fa-xmark"></button>

        <button id="igual" type="button" class="fa-solid fa-equals"></button>
        <p id="res">Resultado...</p>
    </form>


    <script src="js/praticandodom1.js"></script>
</body>

</html>
